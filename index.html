<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="input">
        <div class="form-group">
          <label for="input1">1st number: </label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input2">2nd number: </label>
          <input id="input2" class="form-control" type="text">
        </div>
        <button type="submit" id="add">add</button>
        <button type="submit" id="subtract">subtract</button>
        <button type="submit" id="multiply">multiply</button>
        <button type="submit" id="divide">divide</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
